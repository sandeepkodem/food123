{%extends 'food/base.html'%}



  <body>
      {%block body%}
      {%for item in item_list%}
      <div class ='row'>
          <div class="col-md-3 offset-md-2">
              <img class="card" height='200px' src="{{ item.item_image }}" alt="">
          </div>
          <div class = "col-md-3">
              <h3>{{item.item_name}}</h3>
              <h3>{{item.item_desc}}</h3>
              <h3>${{item.item_price}}</h3>
          </div>
          <div class="col-md-2">
              <a href="{% url 'food:detail' item.id %}" class="btn btn-success">detail</a>
              <a href="{% url 'food:update_item' item.id %}" class="btn btn-edit">update</a>
            <a href="{%url 'food:delete_item' item.id%}" class="btn btn-danger">delete</a>
            </div>
      </div>
      {%endfor%}
      {%endblock%}
  </body>
