{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class ="navbar navbar-dark bg-dark">
        <a href="{%url 'food:home' %}" class="navbar-brand">Food App</a>
        <div class='navbar'>
            <a href="{% url 'food:create_item' %}" class="nav-item nav-link" >Add Item</a>
            <a href="{% url 'register' %}"class="nav-item nav-link">register</a>
            <a href="" class="nav-item nav-link" >delete item</a>
            <a href="{% url 'profilepage' %}" class="nav-item nav-link" >Profile</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <br><br>
                <a href="">welcome {{user.username}}</a>
            {%else%}
                <a href="{% url 'login' %}">Login</a>
            {%endif%}
        </div>

    </nav>
    {%if messages%}
        {% for message in messages%}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {%endfor%}
    {%endif%}
    {%block body%}
    {%endblock%}    
</body>
</html>
