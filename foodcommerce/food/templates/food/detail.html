

{%extends 'food/base.html'%}
{%block body%}
<div class='container'>
    <div class='row'>
        <div class='col-md-6'>
            <img height ="300px" src="{{ item.item_image}}" class='card' />
        </div>
        <div class='col-md-6'>
        <h1>{{item.item_name}}</h1>
        <h2>{{item.item_desc}}</h2>
        <h2>${{item.item_price}}</h2>
        <h2>{{item.item_weight}}</h2>
        <a href="{%url 'food:home'%}">homepage</a>
        </div>
    </div>
</div>
{%endblock%}
